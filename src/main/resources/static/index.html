<!DOCTYPE html>
<html>

<head>
    <title>Sample Chat Application</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>   $(function () {

            $("#disconnect").click(function () {
                $('#qnimate').removeClass('popup-box-on');
                $('#formAnimate').removeClass('popup-box-on');
            });
            $("#addClass").click(function () {
                $('#formAnimate').addClass('popup-box-on');
            });

            $("#connect").click(function () {
                $('#formAnimate').removeClass('popup-box-on');
                $('#qnimate').addClass('popup-box-on');
            });
        })</script>
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! WebSocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
    </noscript>

    <div class="container text-center">
        <div class="row">
            <h2>Live Chat with us </h2>
            <div class="round hollow text-center">
                <a href="#" id="addClass"><span class="glyphicon glyphicon-comment"></span> Live Chat </a>
            </div>
            <hr>
        </div>
    </div>

    <div class="popup-box form-popup" id="formAnimate">
        <div class="popup-head">
            <label for="shortName" style="color: white">Join the Conversation</label>
            <input type="text" id="shortName" class="form-control" placeholder="Enter a shortname">
            <label for="senderName" style="color: white">Join the Conversation</label>
            <input type="text" id="senderName" class="form-control" placeholder="Enter a Name">
            <label for="senderEmail" style="color: white">Join the Conversation</label>
            <input type="text" id="senderEmail" class="form-control" placeholder="Enter a Email">
            <label for="senderMobileNo" style="color: white">Join the Conversation</label>
            <input type="text" id="senderMobileNo" class="form-control" placeholder="Enter a Mobile No.">
            <button id="connect" class="btn btn-default" type="submit">Join</button>
        </div>
    </div>

    <div class="popup-box chat-popup" id="qnimate">
        <div class="popup-head">
            <div class="popup-head-left pull-left"><img
                    src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg"
                    alt="iamgurdeeposahan"> <span id="profileName"> </span></div>
            <div class="popup-head-right pull-right">

                <div class="btn-group">
                    <button class="chat-header-button" data-toggle="dropdown" type="button" aria-expanded="false">
                        <i class="glyphicon glyphicon-cog"></i> </button>
                    <ul role="menu" class="dropdown-menu pull-right">
                        <li><a href="#">Media</a></li>
                        <li><a href="#" id="blockUser">Block</a></li>
                        <li><a href="#" id="clearChat">Clear Chat</a></li>
                        <li><a href="#" id="emailChat">Email Chat</a></li>
                    </ul>
                </div>

                <button data-widget="remove" id="disconnect" class="chat-header-button pull-right" type="button"><i
                        class="glyphicon glyphicon-off"></i></button>
            </div>
        </div>
        <div class="popup-messages">
            <div class="direct-chat-messages">
                <label id="typingUpdates" style="color: white" class="text-justify"></label>
                <div class="chat-box-single-line">
                    <abbr class="timestamp">October 8th, 2015</abbr>
                </div>

                <!-- Message. Default to the left -->
                <div class="direct-chat-msg doted-border">
                    <div class="direct-chat-info clearfix">
                        <span class="direct-chat-name pull-left">Osahan</span>
                    </div>

                    <!-- /.direct-chat-info -->
                    <img alt="message user image"
                        src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg"
                        class="direct-chat-img"><!-- /.direct-chat-img -->

                    <table id="conversation" class="table">
                        <thead>
                            <tr id="errorMessages">
                            </tr>
                        </thead>
                        <tbody id="chatMessages">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="popup-messages-footer">
            <textarea type="text" id="message" class="form-control" placeholder="Your message here..."></textarea>
            <div class="btn-footer">
                <button class="bg_none"><i class="glyphicon glyphicon-film"></i> </button>
                <button class="bg_none"><i class="glyphicon glyphicon-camera"></i> </button>
                <button class="bg_none"><i class="glyphicon glyphicon-paperclip"></i> </button>
                <button id="send" class="bg_none" type="submit"><i class="glyphicon glyphicon-send"></i> </button>
                <button class="bg_none pull-right"><i class="glyphicon glyphicon-thumbs-up"></i> </button>
            </div>
        </div>
    </div>
</body>

</html>
